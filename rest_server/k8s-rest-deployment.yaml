---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: rest-robot
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rest
spec:
  selector:
    matchLabels:
      k8s-app: rest
  replicas: 1
  template:
    metadata:
      labels:
        k8s-app: rest
    spec:
      serviceAccountName: rest-robot
      containers:
        - name: rest
          image: 'itcoursevideochat/rest:latest'
          resources: {}
          imagePullPolicy: IfNotPresent
          env:
            - name: RABBITMQ_USER
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-default-user
                  key: username
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-default-user
                  key: password
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      priority: 0
      enableServiceLinks: true
      preemptionPolicy: PreemptLowerPriority
